<h1>GPU</h1>

<p>Graphic Processing Unit, 图形处理单元</p>

<p>GPU 是显卡上的一块芯片</p>

<p>有显卡的时候就已经有这块芯片，只是没有专门的名字，直到
Nvidia 在 1999 年提出 GPU 的概念。
</p>

<h1>CUDA</h1>

<p>Compute Unified Device Architecture</p>

<p>Nvidia 推出的通用并行计算架构，使 GPU
能够解决复杂的计算问题。</p>

<p>包含 CUDA 指令集架构以及 GPU 内部的并
行计算引擎。</p>

<p>显卡非常适合并行计算，而且数值计算的
速度远远优于 CPU。</p>

<p>注意：并不是所有 GPU 都支持 CUDA</p>
